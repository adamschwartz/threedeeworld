<!doctype html>
<html>
<head>
    <title>ThreeDeeWorld Home</title>

    <!-- Dependencies -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

    <!-- ThreeDeeWorld library -->
    <script type="text/javascript" src="https://raw.github.com/adamschwartz/threedeeworld/master/jquery.threeDeeWorld.js"></script>

    <link href="home.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function(){
            $('#viewport').threeDeeWorld({
                worldSelector: '#world',
                threeDeeSelector: 'h1, li',
                clickAnimationTypes: ['li']
            });
        });
    </script>
</head>
<body>
    <div id="viewport">
        <div id="world">
            <h1>ThreeDeeWorld</h1>
            <ul>
                <li>Click me...</li>
                <li><a href="https://github.com/adamschwartz/threedeeworld">View On <strong>GitHub</strong></a></li>
                <li>Download: <a href="https://github.com/adamschwartz/threedeeworld/zipball/master"><strong>ZIP File</strong></a> or <a href="https://github.com/adamschwartz/threedeeworld/tarball/master"><strong>TAR Ball</strong></a></li>
                <li>Maintained by <a href="https://github.com/adamschwartz">adamschwartz</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
